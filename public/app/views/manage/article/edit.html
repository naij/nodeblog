<div class="article-edit">
    <div class="hd">
        <h3 class="title">文章编辑</h3>
    </div>
    <div class="bd">
        {{#list}}
        <form id="editForm">
            <input type="hidden" value="{{_id}}" name="id">
            <ul class="union-form">
                <li class="field">
                    <p class="field-label2">标题</p>
                    <input type="text" class="input" name="title" value="{{title}}">
                </li>
                <li class="field">
                    <p class="field-label2">内容</p>
                    <textarea class="textarea" name="content">{{{markdown}}}</textarea>
                </li>
                <li class="field">
                    <a href="#" class="button-m" mx-click="submit">保 存</a>
                </li>
            </ul>
        </form>
        {{/list}}
    </div>
</div>
