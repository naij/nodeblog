<ul class="article-list" bx-name="code_prettify" bx-path="components/code_prettify/">
    {{#list}}
    <li class="list-item">
        <div class="hd">
            <h3 class="title">
                <a href="#!/pages/discovery/article_detail?id={{_id}}">{{title}}</a>
            </h3>
            <div class="meta">
                <span class="date">{{publishDate}}</span>
                <span class="divide"></span>
                <a class="tag" href="#">{{tag}}</a>
            </div>
        </div>
        <div class="bd markdown-body">
            {{{content}}}
        </div>
    </li>
    {{/list}}
</ul>
