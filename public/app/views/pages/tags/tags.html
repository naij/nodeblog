    </div>
</div>

<ul class="tag-list clearfix">
    {{#list}}

        <a href="#!/pages/tag/tags?tag={{tag}}">
            <span class="count">{{count}}</span>
            {{tag}}
        </a>
    </li>
    {{/list}}
</ul>
