<ul class="article-list" bx-name="code_prettify" bx-path="components/code_prettify/">
    {{#list}}
    <li class="list-item">
        <div class="hd">
            <h3 class="title">
                <a href="#!/pages/kiwiobject/article_detail?id={{_id}}">{{title}}</a>
            </h3>
            <div class="meta">
                <span class="date"><i class="iconfont">&#51;</i> {{publishDate}}</span>
                <span class="tag"><i class="iconfont">&#326;</i> {{tag}}</span>
            </div>
        </div>
        <div class="bd markdown-body">
            {{{content}}}
        </div>
    </li>
    {{/list}}
</ul>
