<div class="layout">
    <div class="article-edit">
        <div class="hd">
            <h3 class="title">文章添加</h3>
        </div>
        <div class="bd">
            <form action="/articleadd" method="post" id="addForm">
                <ul class="union-form">
                    <li class="field">
                        <p class="field-label2">标题</p>
                        <input type="text" class="input" name="title">
                    </li>
                    <li class="field">
                        <p class="field-label2">内容</p>
                        <textarea class="textarea" name="content"></textarea>
                    </li>
                    <li class="field">
                        <p class="field-label2">标签</p>
                        <ul class="tags ks-clear">
                            <li class="selected">javascript</li>
                            <li>nodejs</li>
                            <li>css</li>
                            <li>less</li>
                            <li>github</li>
                            <li>html5</li>
                            <li>markdown</li>
                            <li>mongdb</li>
                        </ul>
                        <input type="hidden" id="tagHidden" name="tag" value="javascript">
                    </li>
                    <li class="field">
                        <a href="" class="button-m" id="submit">发 布</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="http://lab.lepture.com/editor/editor.css" />
    <script type="text/javascript" src="http://lab.lepture.com/editor/editor.js"></script>
    <script type="text/javascript">
        $(function(){
            var editor = new Editor();
            editor.render();


            $('.tags li').each(function(index,node){
                $(node).click(function(e){
                    $('.tags li').removeClass('selected');
                    $(node).addClass('selected');
                    $('#tagHidden').val($(node).text());
                });
            });

            $('#submit').click(function(e){
                e.preventDefault();
                $('#addForm').submit();
            });
        });
    </script>
</div>
